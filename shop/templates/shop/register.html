{% extends 'shop/base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block css %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .register-form {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .form-label {
        font-weight: bold;
        color: #5a5a5a;
    }

    .btn-submit {
        background-color: #8c5d4f;
        color: white;
        font-size: 1rem;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #6f4538;
    }
</style>
{% endblock %}

{% block body %}
<div class="register-form">
    <h2 class="text-center mb-4" style="color: #8c5d4f;">Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter Full Name" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address" required>
            </div>
            <div class="col-md-6">
                <label for="phone_number" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Enter Contact Number" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required>
            </div>
            <div class="col-md-6">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-submit">Register</button>
        </div>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}" style="color: #8c5d4f; text-decoration: none;">Login here</a>.
    </p>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Passwords do not match each other");
    document.location = "/register";
    {% endif %}
</script>
{% endblock %}
