{% extends 'shop/layout.html' %}
{% block body %}

<div class="container py-5">
   <div class="row justify-content-center">
       <div class="col-md-6">
           <div class="card shadow">
               <div class="card-header text-center bg-success text-white">
                   <h3>MPESA Payment Details</h3>
               </div>
               <div class="card-body">
                   <form action="/stk_push/" method="post" class="form">
                       {% csrf_token %}
                       <div class="mb-3">
                           <label for="phone" class="form-label">Phone Number:</label>
                           <input
                              class="form-control"
                              type="text"
                              id="phone"
                              name="phone"
                              placeholder="Enter your phone number (e.g., 254712345678)"
                              value="254"
                              required />
                       </div>
                       <div class="mb-3">
                           <label for="amount" class="form-label">Amount:</label>
                           <input
                              class="form-control"
                              type="number"
                              id="amount"
                              name="amount"
                              placeholder="Enter the amount to pay"
                              required />
                       </div>
                       <div class="mb-3">
                           <label for="name" class="form-label">Name:</label>
                           <input
                              class="form-control"
                              type="text"
                              id="name"
                              name="name"
                              placeholder="Enter your full name"
                              required />
                       </div>
                       <div class="mb-3">
                           <label for="email" class="form-label">Email Address:</label>
                           <input
                              class="form-control"
                              type="email"
                              id="email"
                              name="email"
                              placeholder="Enter your email address"
                              required />
                       </div>
                       <div class="d-grid">
                           <button class="btn btn-success btn-lg" type="submit">Pay Now</button>
                       </div>
                   </form>
               </div>
               <div class="card-footer text-center text-muted">
                   Secure Payment Powered by MPESA
               </div>
           </div>
       </div>
   </div>
</div>

{% endblock %}
